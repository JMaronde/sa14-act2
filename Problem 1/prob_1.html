<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="prob_1.css" />
  </head>

  <body>
    <h1>Weather Dashboard</h1>

    <br>

    <h3>Let's check the weather from where you're from!</h3>

    <form>
      <input type="text" class="cityInput" placeholder="Enter city" />
      <button type="submit">Get Weather</button>
    </form>

    <p>Current Day</p>
    <div id="current_day"></div>

    <br>

    <p>Days 2-5</p>
    <div class="forecast_days">
        <div class="day" id="2ndDay"></div>
        <div class="day" id="3rdDay"></div>
        <div class="day" id="4thDay"></div>
        <div class="day" id="5thDay"></div>
    </div>

  </body>
  <script src="prob_1.js"></script>
</html>
