<!DOCTYPE html>
<html>
  <head>
    <title>Weather Dashboard</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="prob_1.css" />
  </head>

  <body>
    <h1>Weather Dashboard</h1>

    <br>

    <h3>Let's check the weather from where you're from!</h3>

    <form>
      <input type="text" class="cityInput" placeholder="Enter city" />
      <button type="submit">Get Weather</button>
    </form>

    <div id="currentDay"></div>
    
    <div id="forecast_days">
        <div id="2ndDay"></div>
        <div id="3rdDay"></div>
        <div id="4thDay"></div>
        <div id="5thDay"></div>
    </div>

  </body>
  <script src="prob_1.js"></script>
</html>
